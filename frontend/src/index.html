<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Treen</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <!-- injector:theme -->
  <link rel="stylesheet" href="css/libs/oj/v10.0.0/redwood/oj-redwood-min.css" type="text/css" />
  <!-- endinjector -->
  <!-- This contains icon fonts -->
  <link rel="stylesheet" id="uxiconFont" href="https://static.oracle.com/cdn/fnd/gallery/2101.3.0/images/iconfont/ojuxIconFont.min.css">

  <!-- App specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <div id="globalBody" class="oj-web-applayout-page">
    <header role="banner" class="oj-web-applayout-header">
      <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
        <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
          <img src="css/images/favicon.ico" alt="Treen logo" width="24" height="24">
          <h1 class="oj-web-applayout-header-title" title="Application Name">
            Treen
          </h1>
        </div>
        <div class="oj-flex-bar-end">
          <oj-bind-if test="[[userLogin() !== '']]">
            <oj-toolbar>
              <oj-menu-button id="userMenu" display="all" chroming="borderless">
                <span>
                  <oj-bind-text value="[[userLogin]]"></oj-bind-text>
                </span>
                <span slot="endIcon" class="oj-component-icon oj-button-menu-dropdown-icon"></span>
                <oj-menu id="menu1" slot="menu" on-oj-menu-action="[[userMenuAction]]">
                  <oj-option id="reload-notebook" value="reload">Reload Notebook</oj-option>
                  <oj-option id="out" value="logout">Sign Out</oj-option>
                </oj-menu>
              </oj-menu-button>
            </oj-toolbar>
          </oj-bind-if>
        </div>
      </div>
    </header>
    <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">
        <oj-messages id="page-messages" position="{}" display="general"  display-options.category="none" messages="[[dataProvider]]">
        </oj-messages>
      <div id="div1">
        <oj-module config="[[ModuleElementUtils.createConfig({name: userLogin() === '' ? 'login' : 'notebook'})]]"></oj-module>
      </div>
    </div>
    <footer class="oj-web-applayout-footer" role="contentinfo">
      <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-color-secondary oj-typography-body-sm">
        Copyright Â© 2021-2023 Dmytro Bilokha All rights reserved.
      </div>
    </footer>
  </div>

  <script type="text/javascript">
    // The "oj_whenReady" global variable enables a strategy that the busy context whenReady,
    // will implicitly add a busy state, until the application calls applicationBootstrapComplete
    // on the busy state context.
    window["oj_whenReady"] = true;
  </script>
  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
